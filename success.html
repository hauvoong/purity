<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Purity</title>
  </head>

  <body>
    <!-- Navigation -->
   
    <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="assets/images/purity-logo.png" alt="Purity Logo"
        /></a>
    
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="index.html"
              >Home</a
            >
            <a class="nav-link" href="index.html#services">Services</a>
            <a class="nav-link" href="index.html#about">About Purity</a>
            <a class="nav-link" href="index.html#contact-form">Get in touch</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero section -->
      <main>
        <section class="hero-success">
        <div class="success-message text-center position-absolute top-50 start-50 translate-middle z-index-2">
            <h1>Thank you for getting in touch!</h1>
            <p>We appreciate you contacting Purity. One of our colleagues will get back in touch with you soon!</p>
            <p>Have a great day!</p>

        </div>
<!-- Home Button -->
        <div class="text-center mt-5">
        <a
          href="index.html"
          class="btn btn-outline-light position-absolute translate-middle z-index-2">
          Home
        </a>
        </div>
        </section>
      </main>

      
        </section>

        
      
    </header>


  

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5ca234e80d.js"
      crossorigin="anonymous"
    ></script>

    <script>
    document
        .querySelectorAll(".navbar-collapse .nav-link")
        .forEach((link) => {
            link.addEventListener("click", function (e) {
                let section = document.querySelector(e.target.getAttribute("href"));
                if (section) {
                    e.preventDefault(); // Prevent default anchor click behavior
                    let navbarHeight = document.querySelector(".navbar-toggler").offsetHeight;
                    window.scroll({
                        top: section.offsetTop - navbarHeight, // Adjust for navbar height
                        behavior: "smooth",
                    });
                    document
                        .querySelector(".navbar-collapse")
                        .classList.remove("show"); // Collapse navbar
                }
            });
        });
</script>
  </body>
</html>
